<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>业务订单-赎回订单</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			业务订单 <small>赎回订单</small>
		</h1>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="panel-body" style="padding-bottom: 0px;">
					<div class="panel panel-default">
						<div class="panel-heading">查询条件</div>
						<div class="panel-body">
							<form id="formSearch" class="form-horizontal">
								<div class="form-group" style="margin-top: 5px">
									<label class="control-label col-sm-1"
										for="txt_search_departmentname">模糊匹配</label>
									<div class="col-sm-5">
										<input type="text" class="form-control"
											id="txt_search_departmentname" placeholder="输入订单号、客户号模糊查询">
									</div>
									<label class="control-label col-sm-1" for="txt_search_statu">订单状态</label>
									<div class="col-sm-2">
										<select class="form-control">
											<option>全部</option>
											<option>申请成功</option>
											<option>申请失败</option>
											<option>申请中</option>
										</select>
									</div>
									<label class="control-label col-sm-1" for="txt_search_statu">基金渠道</label>
									<div class="col-sm-2">
										<select class="form-control">
											<option>全部</option>
											<option>广发银行</option>
											<option>富友支付</option>
										</select>
									</div>
								</div>
								<div class="form-group" style="margin-top: 5px">
									<label class="control-label col-sm-1"
										for="txt_search_departmentname">申购时间</label>
									<div class="col-sm-2">
										<input type="text" class="form-control"
											id="txt_search_departmentname" placeholder="开始时间">
									</div>
									<div class="col-sm-2">
										<input type="text" class="form-control"
											id="txt_search_departmentname" placeholder="结束时间">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-1" style="text-align: left;">
										<button type="button" id="btn_query" class="btn btn-primary">查询</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="box">
						<!-- /.box-header -->
						<div class="box-body">
							<div id="toolbar" class="btn-group">
								<button id="btn_edit" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
								</button>
								<button id="btn_delete" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
								</button>
							</div>
							<!-- 申购订单列表 -->
							<table id="order_redeem_table"
								class="table table-bordered table-hover" data-toolbar="#toolbar" data-show-export="true" data-search="false" data-show-refresh="true">
								<thead>
									<tr>
										<th>订单号</th>
										<th>客户号</th>
										<th>申购时间</th>
										<th>申购份额</th>
										<th>基金产品</th>
										<th>订单状态</th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<th>订单号</th>
										<th>客户号</th>
										<th>申购时间</th>
										<th>申购份额</th>
										<th>基金产品</th>
										<th>订单状态</th>
									</tr>
								</tfoot>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
	</section>

	<script type="text/javascript">
		$(document).ready(function() {
			var table = $('#order_redeem_table').DataTable({
				lengthChange : false,
				ajax : "orders/purchase/queryOrderPurchase?pageSize=10&currentPage=1",
				method:"POST",
				search:false,
				"oLanguage" : {
					"sProcessing" : "处理中...",
					"sLengthMenu" : "_MENU_ 记录/页",
					"sZeroRecords" : "没有匹配的记录",
					"sInfo" : "显示第 _START_ 至 _END_ 项记录，共 _TOTAL_ 项",
					"sInfoEmpty" : "显示第 0 至 0 项记录，共 0 项",
					"sInfoFiltered" : "(由 _MAX_ 项记录过滤)",
					"sInfoPostFix" : "",
					"sSearch" : "过滤:",
					"sUrl" : "",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "上页",
						"sNext" : "下页",
						"sLast" : "末页"
					}
				},
				columns : [ {
					data : null,
					render : function(data, type, row) {
						// Combine the first and last names into a single table field
						return data.first_name + ' ' + data.last_name;
					}
				}, {
					data : "position"
				}, {
					data : "office"
				}, {
					data : "extn"
				}, {
					data : "start_date"
				}, {
					data : "salary",
					render : $.fn.dataTable.render.number(',', '.', 0, '$')
				} ],
				select : true
			});
		});
	</script>
</body>
</html>
